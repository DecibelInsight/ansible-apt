---
# defaults file for roles/apt
periodic_updates: true
force_ipv4: true
unattended_upgrades: true
unattended_upgrades_email: 'root@localhost'

# disabled by default as it sometimes returns offline nodes
mirrors: false
apt_region: 'default'


# some alternatives from http://askubuntu.com/a/125252/357737 are:
deb_mirror_list:
  'default': 'http://gb.archive.ubuntu.com/ubuntu'
  'us-east': 'http://us-east-1.clouds.archive.ubuntu.com/ubuntu/'
  'us-west': 'http://us-west-1.clouds.archive.ubuntu.com/ubuntu/'
  'sa-east': 'http://sa-east-1.clouds.archive.ubuntu.com/ubuntu/'
  'eu-central': 'http://eu-central-1.clouds.archive.ubuntu.com/ubuntu/'
  'eu-west': 'http://eu-west-1.clouds.archive.ubuntu.com/ubuntu/'
  'ap-southeast': 'http://ap-southeast-1.clouds.archive.ubuntu.com/ubuntu/'
  'ap-northeast': 'http://ap-northeast-1.clouds.archive.ubuntu.com/ubuntu/'

